<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Linktree</title>
    <!-- Mengimpor font Quicksand dari Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Mengimpor Font Awesome untuk ikon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="shortcut icon" href="/assets/img/http.png" type="image/x-icon">
    
</head>
<body>

    <h1>Welcome to My Google Meet Links</h1>
    <p>Click on a link to be redirected:</p>
    
    <!-- Dropdown untuk Join Mabar -->
    <div class="dropdown">
        <button class="dropdown-button">Join Mabar</button>
        <div class="dropdown-content">
            <a href="javascript:void(0)" onclick="startRedirect('https://meet.google.com/par-qmuq-arf?authuser=4')"><i class="fas fa-video"></i>Edge</a>
            <a href="javascript:void(0)" onclick="startRedirect('https://meet.google.com/par-qmuq-arf?authuser=9')"><i class="fas fa-video"></i>Chrome</a>
        </div>
    </div>

    <!-- Dropdown untuk Join Belajar -->
    <div class="dropdown">
        <button class="dropdown-button">Join Belajar</button>
        <div class="dropdown-content">
            <a href="javascript:void(0)" onclick="startRedirect('https://meet.google.com/kxx-mtze-rzs?authuser=4')"><i class="fas fa-video"></i>Edge</a>
            <a href="javascript:void(0)" onclick="startRedirect('https://meet.google.com/kxx-mtze-rzs?authuser=9')"><i class="fas fa-video"></i>Chrome</a>
        </div>
    </div>

    <!-- Dropdown untuk Join Bebas/Lainnya -->
    <div class="dropdown">
        <button class="dropdown-button">Join Bebas/Lainnya</button>
        <div class="dropdown-content">
            <a href="javascript:void(0)" onclick="startRedirect('https://meet.google.com/tox-prek-aec?authuser=4')"><i class="fas fa-video"></i>Edge</a>
            <a href="javascript:void(0)" onclick="startRedirect('https://meet.google.com/tox-prek-aec?authuser=9')"><i class="fas fa-video"></i>Chrome</a>
        </div>
    </div>

<script src="/assets/js/script.js"></script>

</body>
</html>
